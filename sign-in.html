<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="title  icon" type="image/png" href="images/icon.png" />

    <title>Med-Extra Hospital</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
        <div class="container">
                <h1>Med-Extra Hospital</h1>
            
            <div class ="jumbotron">
                <h3>Sign-In</h3>
                <form id="sign-in-form">
    
                    <div class="form-group">
                        <label for="stafflastName">Staff Last Name</label>
                        <input type="text" class="form-control" id="stafflastName" placeholder="staff last name" required>
                    </div>
                    <div class="form-group">
                        <label for="staffId">Staff ID No.</label>
                        <input type="text" class="form-control" id="staffId" placeholder="staffId" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Staff Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
    
                    
    
                    <button type="submit" class="btn btn-secondary" id="signin" href="index.html">Sign-in</button>
    
                </form>
            </div>
    
            <div></div>    
        <script src="jquery.js"></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
        ></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
        ></script>
        <script src="signIn.js"></script>
      
    </body>
</html>
